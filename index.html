<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggie Football Weather App</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Welcome to the Aggie Football Weather App üëç</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <label for="game-select">üèà Choose a Game üèà</label>
            <br>
            <select name="Games" id="game-select">
              <option value="">-------2024 Schedule-------</option>
              <option value="game1">Week 1 - UND</option>
              <option value="game2">Week 2 - MSU</option>
              <option value="game3">Week 3 - UF</option>
              <option value="game4">Week 4 - BGSU</option>
              <option value="game5">Week 5 - UA</option>
              <option value="game6">Week 6 - Mizz</option>
              <option value="game7">Week 7 - MSU</option>
              <option value="game8">Week 8 - LSU</option>
              <option value="game9">Week 9 - USc</option>
              <option value="game10">Week 10 - NMSU</option>
              <option value="game11">Week 11 - AU</option>
              <option value="game12">Week 12 - UT</option>
            </select>
          </form>
          <div class="game-info">
            <h2>Who: <span id="opponent"></span></h2>
            <h2>When: <span id="game-date"></span></h2>
            <h2>Where: <span id="location"></span></h2>
          </div>
        </div>
        <div class="col" id="stadiumWeatherDetails">
          <h2 class="stadium-name" id="stadium-name">Stadium</h2>
          <h3><span class="weather-emoji" id="weather-emoji">üå§Ô∏è</span> <span class="current-temp"
              id="current-temp">83</span> <span class="degrees-unit">¬∞F</span></h3>
          <ul>
            <li>Wind: <span class="weather-data-numbers" id="mph">#</span>mph</li>
            <li>Precipitation: <span class="weather-data-numbers" id="preciptation">#</span>%</li>
            <li>Humidity: <span class="weather-data-numbers" id="humidity">#</span>%</li>
          </ul>
        </div>
      </div>
      <h2 class="weekly-chant">BTHO <span id="bthoWho">Everyone</span>!</h2>
      <small>* All <em>time data</em> is based off of <strong>Central Standard Time</strong></small>
    </div>
  </main>
  <footer>Coded by <a href="https://github.com/isaiahecruz" target="_blank">Eli Cruz</a> '19 | Open-sourced on <a
      href="https://github.com/isaiahecruz/vanilla-weather-search-project" target="_blank">GitHub</a> | Hosted on
    <a href="https://aggieweatherapp.netlify.app/" target="_blank">Netlify</a>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
